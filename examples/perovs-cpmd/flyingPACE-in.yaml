  finalGen : 1
  systemName: 'Cs2AgBiCl6'
  startFile: 'Cs2AgBiCl6.data' 

  CPUHost: 'ccc160'
  CPUUser: 'mgossler'

  GPUHost: 'tinyx'
  GPUUser: 'nfcc010h'
  GPUJumpHost: 'cshpc.rrze.fau.de'

  localWorkingDir: '/ccc160/mgossler/phd/work/project-ace/test_directory/Cs2AgBiCl6'
  CPUWorkingDir: '/ccc160/mgossler/phd/work/project-ace/test_directory/Cs2AgBiCl6'
  GPUWorkingDir: '/home/titan/nfcc/nfcc010h/work/project-ace/test_directory/Cs2AgBiCl6'

  CPUPython: '/ccc160/mgossler/bin/miniforge3/envs/ace/bin/python'
  GPUPython: '/home/titan/nfcc/nfcc010h/software/privat/conda/envs/ace/bin/python3'
  CPUpaceDir: '/ccc160/mgossler/bin/miniforge3/envs/ace/bin/'
  GPUpaceDir: '/home/titan/nfcc/nfcc010h/software/privat/conda/envs/ace/bin/'

pacemaker:

  referenceEnergyMode: 'auto'

  pacemakerRunScript: 'runbatch-ace'
  testSize: 0
  numberOfFunctions: 1000
  cutoff: 7.0
  weighting: 'uniform'
  kappa: 0.3
  maxNumIterations : 100

exploration:

  explorationRunScript: 'runbatch-exploration'
  select: 300
  minExtrapolativeStructures: 10

  explorationParams:

    explorationStyle: 'noStop'
    temp: 450.0
    runType: 'NVT'
    steps: 50000
    lowerGamma : 5
    upperGamma : 50

dft:
  
  dftCode:  'CPMD'
  aimdRunScript: 'runbatch-aimd'
  scfRunScript: 'runbatch-scf'
  maxScfRuns: 300

  dftParams:
  
    maxStep : 50000
    timeStep: 100
    trajStep : 100
    noseParams : '4  4  4  6  7  4'
    temp : '450.d0  500.d0' 

    maxIter : 100
    convOrbital : '1d-6'
    functional : 'pbeSol'
    pwCutoff : 30
    
    pseudopotentials:
    
      Bi: 'Bi.uspp736.pbesol'
      Cl: 'Cl.uspp736.pbesol'
      Cs: 'Cs-semi.uspp736.pbesol'
      Ag: 'Ag.uspp736.pbesol'
